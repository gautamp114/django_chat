{% extends 'chat/base.html' %}
{% load static %}

{% block content %}
<div id="frame">
  <div id="sidepanel">
    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
        <p>{{ username }}</p>
        <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
        <div id="status-options">
          <ul>
            <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
            <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="search">
      <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
      <input type="text" placeholder="Search contacts..." />
    </div>

    <!-- total contacts displayed -->
    <div id="contacts">
      
      <ul>
        {% for user in users %}
        <li class="contact" id="contact" user-id="{{ user.id }}">
          <div class="wrap">
            <span class="contact-status online"></span>
            <img src="http://emilcarlsson.se/assets/louislitt.png" alt="" />
            <div class="meta">
              <p class="name" id="{{ user.id }}">{{ user.username }}</p>
              <p class="preview">hello</p>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>

    </div>


    <div id="bottom-bar">
      <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
      <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
    </div>
  </div>


  <div class="content">
    <div class="contact-profile">
      <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
      <p>Username</p>
    </div>

     <!-- message display -->
      <div class="messages">
        <ul id="chat-log">
          <li class="sent">
          </li>
          <li class="replies">
          </li>
        </ul>
      </div>

    <div class="message-input">
      <div class="wrap">
      <input type="text" id="chat-message-input" placeholder="Write your message..." />
      <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
      <button class="submit" id="chat-message-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
{{ room_name|json_script:"room-name" }}
 {% csrf_token %}

   <script>

        var chatId = "";

        var username = '{{ username }}'

        var users_length = '{{ users_length }}'
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            const data2 = (Object.values(data));

            
            if(data['command'] == "messages"){
                for(const value of data2[1]){

                  fetchMessage(value);
                }

            }else if (data['command'] == "new_message"){
              createMessage(data2[1]);
            }
        };

        function fetchMessage(data){
          var author = data.author;
          var content = data.content;


          var pTag = document.createElement('p');
          pTag.innerText = content;

          
          var msgListTag = document.createElement('li');
          
          if(author == username){
            msgListTag.className = 'replies';
            msgListTag.appendChild(pTag);
            document.getElementById('chat-log').appendChild(msgListTag);

          } else{
            msgListTag.className = 'sent';
            msgListTag.appendChild(pTag);
            document.getElementById('chat-log').appendChild(msgListTag);
          }
        }

        function createMessage(data){
          var author = data.author;
          var content = data.content;

          var pTag = document.createElement('p');
          pTag.innerText = content;

          
          var msgListTag = document.createElement('li');

          if(author == username){
            msgListTag.className = 'replies';
            msgListTag.appendChild(pTag);
            document.getElementById('chat-log').appendChild(msgListTag);

          } else{
            msgListTag.className = 'sent';
            msgListTag.appendChild(pTag);
            document.getElementById('chat-log').appendChild(msgListTag);
          }
        }

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };


       chatSocket.onopen = function(e){
        $('.contact').click(function() {
          var user_id = $(this).attr("user-id");

          $.ajax({
            type: 'POST',
            url: "{% url 'ajaxify' %}",
            data: {
              id: user_id,
              csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(event){
              fetch_messages(event.chatId);
              chatId = event.chatId;
            }
          });
          $("#chat-log").empty();
        })
            
      }
        function fetch_messages(chatId){
          chatSocket.send(JSON.stringify({'command':'fetch_messages', 'chatId': chatId}));
        };

        document.getElementById("chat-message-input").addEventListener("keypress", function(e){
            if (e.code === 'Enter') {  // enter, return
                e.preventDefault();
                document.getElementById('chat-message-submit').click();
            }
        });

        document.getElementById('chat-message-submit').onclick = function(e) {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value;
            console.log('chatId', chatId)
                chatSocket.send(JSON.stringify({
                    'command': 'new_message',
                    'message': message,
                    'from': username,
                    'chatId': chatId
                }));
                document.getElementById('chat-message-input').value='';
              }
            
        
    </script>

{% endblock %}
