<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
{{ room_name|json_script:"room-name" }}
        {{ username }}
        <textarea id="chat-log" cols="100" rows="20"></textarea><br>
        <input id="chat-message-input" type="text" size="100" autofocus><br>
        <button id="chat-message-submit">Send</button>
    {{ room_name|json_script:"room-name" }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
    <script>

        var username = '{{ username }}'
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            const data2 = (Object.values(data));
            // ("#chat-message-input")[0].reset();
            // console.log(data);

            // document.querySelector('#chat-log').value += ('\n' + data['message'].content);
            // const data2 = (Object.values(data));
            // console.log('only data',data);
            
            // if(data['command'] == "fetched"){
            //     for(const value of data2[1]){
            //         document.querySelector('#chat-log').value += ('\n' +value.content);
            //     }
            // }else if (data['command'] == "new_message"){
            //     document.querySelector('#chat-log').value += ('\n' + data['message'].content);
            // }
            // create_new_message(data['message']);
            // for (var i = 1; i<=data2[1].length; i++){
            //         // create_new_message(data['messages'][i]);
            //         document.querySelector('#chat-log').value += ('\n' +data2['content']);
            //     }
            if(data['command'] == "messages"){
                for(const value of data2[1]){
                    document.querySelector('#chat-log').value += ('\n' +value.content);
                }
            }else if (data['command'] == "new_message"){
                document.querySelector('#chat-log').value += ('\n' + data2[1].content);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };


        chatSocket.onopen = function(e){
            fetch_messages();
        }

        function fetch_messages(){
            chatSocket.send(JSON.stringify({'command':'fetch_messages'}));
        }

        document.getElementById("chat-message-input").addEventListener("keypress", function(e){
            if (e.code === 'Enter') {  // enter, return
                e.preventDefault();
                document.getElementById('chat-message-submit').click();
            }
        });

        document.getElementById('chat-message-submit').onclick = function(e) {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'command': 'new_message',
                    'message': message,
                    'from': username
                })
            );
            document.getElementById('chat-message-input').value='';
        };
    </script>
</body>
</html>
